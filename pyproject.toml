[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "conda_index"
authors = [
    { name = "Anaconda, Inc. & Contributors", email = "conda@continuum.io" },
]
license = { "file" = "LICENSE" }
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.9"
dependencies = [
    "click >=8",
    "conda >=4.12.0",
    "conda_package_streaming",
    "filelock",
    "jinja2",
    "more_itertools",
    "PyYAML >=6",
    "zstandard >=0.15", # https://github.com/indygreg/python-zstandard
]

[project.optional-dependencies]
test = [
    "conda-build >=3.21.0",
    "conda-package-handling >=1.7.3",
    "coverage[toml]",
    "pytest >=7",
    "pytest-cov",
    "pytest-mock",
]

[project.scripts]
# conflicts with conda-build's conda-index... which script will win?
conda-index = "conda_index.cli:cli"

[project.urls]
Home = "https://github.com/conda-incubator/conda-index"

[tool.pytest.ini_options]
minversion = "7.0"
# remove --cov when testing in the debugger
addopts = "--cov=conda_index"
testpaths = ["tests"]

[tool.coverage.run]
concurrency = [ "multiprocessing", "thread" ]
