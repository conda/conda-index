[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "conda_index"
authors = [
    { name = "Anaconda, Inc. & Contributors", email = "conda@continuum.io" },
]
license = { file = "LICENSE" }
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.7"
dependencies = [
    "click >=8",
    "conda >=4.12.0",   # not available on pypi
    "conda-package-streaming >=0.7.0",
    "filelock",
    "jinja2",
    "more-itertools",
    "PyYAML >=6",
]

[project.optional-dependencies]
test = [
    "conda-build >=3.21.0",
    "conda-package-handling >=1.9.0",
    "coverage[toml]",
    "pytest >=7",
    "pytest-cov",
    "pytest-mock",
]
docs = ["furo", "sphinx", "myst-parser", "mdit-py-plugins>=0.3.0"]

[project.scripts]
# conflicts with conda-build's conda-index... which script will win?
conda-index = "conda_index.cli:cli"

[project.urls]
Home = "https://github.com/conda/conda-index"

[tool.pytest.ini_options]
minversion = "7.0"
# remove --cov when testing in the debugger
addopts = "--cov"
testpaths = ["tests"]

[tool.coverage.run]
concurrency = [ "multiprocessing", "thread" ]
source = [ "conda_index" ]
